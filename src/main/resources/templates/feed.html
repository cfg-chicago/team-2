<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>


    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Embarc Journey</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet"/>

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="/">
                        Embarc Journey Media
                    </a>
                </li>
                <li>
                    <a href="/feed">My Feed</a>
                </li>
                <li>
                    <a href="/add">Add a Journey!</a>
                </li>
                <li>
                    <a href="/">Logout</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <h1 class="h1-landing-title">Welcome User!</h1>


                <h3 align="center"> Journey Feedback </h3>            
                    <button th:each="journey : ${journeys}" th:data-name="${journey.getName()}" th:data-date="${journey.getDate()}"
                     class="button button-landing" onclick="btn(this)">
                                            <span th:text= "${journey.getName()}" />
                                            <br/> <span th:text= "${journey.getDate()}" /><br/>
                                             <span th:text= "${journey.getEcstatic()}" /> XD
                                             <span th:text= "${journey.getHappy()}" />  :]
                                             <span th:text= "${journey.getMeh()}" />  :/
                                             <span th:text= "${journey.getSad()}" />  :[
                                        
                    </button>
                    <!-- Button clicks lead into the modals which include reflections --> 
                    
            </div>

        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" id = "closed">&times;</span>
            <p id="info">Temp modal info- idk what to do</p>
            <h1>HTEOAPHSDGDO;ANS;VLAISHDPOAGHWEIH</h1>
        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal

        // Get the element that closes the modal
        var span = document.getElementById("closed");

        // When the user clicks on the button, open the modal 
        var btn = function(param){
            modal.style.display = "block";
            document.getElementById('info').innerHTML = param.getAttribute("data-name") + param.getAttribute("data-date");
        }
        
        // When the user clicks on (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>


</body>

</html>
